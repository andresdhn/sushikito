---
bodyClass: menu
---
<!-- La Carte -->
<div class="menu-nav">
    <ul class="nav">
        {{#each menu}}
        <li class="nav-btn btn--red"><a href="#{{@index}}">{{this.category}}</a></li>
        {{/each}}
    </ul>
</div>
<div class="menu-container">
    <div class="container">
        {{#each menu}}
        <article id="{{@index}}" class="menu-category">
            <h1 class="category-header">{{this.category}}</h1>
            <div class="grid grid--gutters grid--center grid--1-1 grid--1-2@xs">
                {{#each this.items}}
                <div class="grid-cell">
                    <div class="menu-item">
                        <p class="item-title bold">{{this.name}}</p>
                        <p class="item-info clearfix"><span class="pull-left">{{this.descrip}}</span><span class="pull-right">+info</span></p>
                    </div>
                </div>
                {{/each}}
            </div>
        </article>
        {{/each}}
    </div>
</div>
