<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAM2epkzPBVMZcaQtVsHgHeJb3oYhvjP98"></script>
<script type="text/javascript">
    // When the window has finished loading create our google map below
    google.maps.event.addDomListener(window, 'load', init);

    // Basic options for a simple Google Map
    styles = [{"featureType":"administrative","elementType":"labels.text.fill","stylers":[{"saturation":"1"},{"lightness":"-100"},{"hue":"#ff0000"}]},{"featureType":"landscape","elementType":"all","stylers":[{"hue":"#ff0000"},{"lightness":"-2"},{"saturation":"-70"}]},{"featureType":"landscape.natural","elementType":"all","stylers":[{"visibility":"simplified"},{"saturation":"-100"},{"hue":"#ff0000"},{"lightness":"100"}]},{"featureType":"poi","elementType":"all","stylers":[{"visibility":"simplified"},{"saturation":"-100"},{"lightness":"10"}]},{"featureType":"poi","elementType":"labels","stylers":[{"visibility":"off"},{"saturation":"-100"},{"lightness":"-20"}]},{"featureType":"road","elementType":"all","stylers":[{"saturation":"-50"},{"lightness":"1"},{"hue":"#ff0000"},{"visibility":"simplified"}]},{"featureType":"road.highway","elementType":"all","stylers":[{"visibility":"on"}]},{"featureType":"road.arterial","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"transit","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"all","stylers":[{"color":"#43494e"},{"visibility":"on"}]},{"featureType":"water","elementType":"labels","stylers":[{"visibility":"simplified"},{"lightness":"20"}]}];

    var latlng = new google.maps.LatLng(47.2152096,-1.5593377); // Sushi'kito Nantes
    
    function init() {
        // For more options see: https://developers.google.com/maps/documentation/javascript/reference#MapOptions
        var mapOptions = {
            zoom: 15,
            zoomControl: true,
            scrollwheel: false,
            mapTypeControl: false,
            streetViewControl: false,
            // The latitude and longitude to center the map (always required)
            center: latlng,
            styles: styles
        };

        // Get the HTML DOM element that will contain your map
        // We are using a div with id="map" seen below in the <body>
        var mapElement = document.getElementById('map');
        
        mapElement.style.width = "100%";
        mapElement.style.height = "400px";
        
        // Create the Google Map using our element and options defined above
        var map = new google.maps.Map(mapElement, mapOptions);
        
        // Let's also add a marker while we're at it
        var marker = new google.maps.Marker({
            position: latlng,
            map: map
        });

         google.maps.event.addDomListener(window, 'resize', function() {
            var center = map.getCenter();
            google.maps.event.trigger(map, "resize");
            map.setCenter(center);
        });
    }
</script>
