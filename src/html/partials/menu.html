<section id="menu">
	<div class="menu-nav">
        <ul class="nav">
            <li><a href="#" data-page="1">Entre√©s</a></li>
            <li><a href="#" data-page="2">Clasique Rolls</a></li>
            <li><a href="#" data-page="3">Sushi'kito Rolls</a></li>
            <li><a href="#" data-page="4">Sashimi</a></li>

            <li><a href="#" data-page="8">Desserts</a></li>
            <li><a href="#" data-page="9">Boissons</a></li>
        </ul>
	</div>
    <div class="container">
        <div id="menu-container">
            {{#each menu}}
            <article class="menu-page">
                <h1 class="category-header">{{this.category}}</h1>
                <div class="grid grid--gutters grid--center grid--1-2 grid--1-4@xs">
                    {{#each this.items}}
                    <div class="grid-cell">
                        <div class="menu-item">
                            <img class="item-thumb" src="{{this.img}}">
                            <p class="item-title">{{this.name}}</p>
                            <p class="item-price">{{this.price}}</p>
                            <p class="item-desc">{{this.descrip}}</p>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </article>
            {{/each}}
        </div>
    </div>
</section>
